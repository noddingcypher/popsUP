<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <style>
      :root {
        --background-color: #f0f2f5;
        --container-bg: #ffffff;
        --primary-accent: #6c5ce7;
        --secondary-accent: #a29bfe;
        --sent-bubble-bg: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        --received-bubble-bg: #e4e6eb;
        --text-primary: #1c1e21;
        --text-secondary: #65676b;
        --border-color: #ced0d4;
        --header-bg: #ffffff;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-primary);
      }
      .container {
        width: 100%;
        max-width: 400px;
        height: 95vh;
        max-height: 800px;
        background-color: var(--container-bg);
        border-radius: 24px;
        box-shadow: 0 12px 28px 0 rgba(0, 0, 0, 0.2),
          0 2px 4px 0 rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* --- ÏûÖÏû• ÌôîÎ©¥ --- */
      #entry-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
        height: 100%;
        background: linear-gradient(120deg, #a29bfe 0%, #d6a2e8 100%);
        color: white;
      }
      #entry-screen h1 {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }
      #entry-screen p {
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 40px;
      }
      #room-key-input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        transition: background-color 0.3s;
      }
      #room-key-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      #room-key-input:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 0.3);
      }
      #entry-button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background-color: white;
        color: var(--primary-accent);
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      #entry-button:hover {
        transform: translateY(-2px);
      }

      /* --- Ï±ÑÌåÖ ÌôîÎ©¥ --- */
      #chat-screen {
        display: none;
        flex-direction: column;
        height: 100%;
      }
      .chat-header {
        padding: 15px 20px;
        background-color: var(--header-bg);
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 10;
      }
      #room-title {
        font-weight: 600;
        font-size: 18px;
      }
      #leave-button {
        background: transparent;
        color: var(--text-secondary);
        border: none;
        padding: 5px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s, color 0.2s;
      }
      #leave-button:hover {
        background-color: #f0f0f0;
        color: #d63031;
      }
      .chat-log {
        flex-grow: 1;
        padding: 20px 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background-color: #f7f7f7;
      }
      .message {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 20px;
        word-wrap: break-word;
        line-height: 1.5;
        position: relative;
      }
      .message.sent {
        background: var(--sent-bubble-bg);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }
      .message.received {
        background: var(--received-bubble-bg);
        color: var(--text-primary);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
      }
      .system-message {
        text-align: center;
        color: var(--text-secondary);
        font-style: italic;
        font-size: 13px;
        padding: 10px 0;
        width: 100%;
        align-self: center;
      }
      .chat-form {
        display: flex;
        padding: 15px;
        border-top: 1px solid #f0f0f0;
        background-color: #fff;
        align-items: center;
        gap: 10px;
      }
      #message-input {
        flex-grow: 1;
        padding: 12px 18px;
        border: none;
        border-radius: 22px;
        background-color: #f0f2f5;
        font-size: 15px;
      }
      #message-input:focus {
        outline: none;
      }
      #send-button {
        background: var(--primary-accent);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 44px;
        height: 44px;
        flex-shrink: 0;
        font-size: 18px;
        transition: transform 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #send-button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="entry-screen">
        <h1>Node Chat ü§´</h1>
        <p>ÎπÑÎ∞Ä ÏΩîÎìúÎ•º ÏûÖÎ†•ÌïòÏó¨<br />ÎÖ∏ÎìúÏóê Ï†ëÏÜçÌïòÏÑ∏Ïöî.</p>
        <input
          type="text"
          id="room-key-input"
          placeholder="ÎπÑÎ∞Ä ÏΩîÎìú..."
          autocomplete="off"
        />
        <button id="entry-button">Ï†ëÏÜç</button>
      </div>

      <div id="chat-screen">
        <div class="chat-header">
          <span id="room-title"></span>
          <button id="leave-button">ÎÇòÍ∞ÄÍ∏∞</button>
        </div>
        <div class="chat-log" id="chat-log"></div>
        <div class="chat-form">
          <input
            type="text"
            id="message-input"
            placeholder="Î©îÏãúÏßÄ ÎòêÎäî /go <ÎÖ∏Îìú ÌÇ§>"
            autocomplete="off"
          />
          <button id="send-button">‚û§</button>
        </div>
      </div>
    </div>

    <script>
      // --- 1. Í∏∞Î≥∏ ÏöîÏÜå Í∞ÄÏ†∏Ïò§Í∏∞ ---
      const entryScreen = document.getElementById("entry-screen");
      const chatScreen = document.getElementById("chat-screen");
      const entryButton = document.getElementById("entry-button");
      const leaveButton = document.getElementById("leave-button");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const roomKeyInput = document.getElementById("room-key-input");
      const roomTitle = document.getElementById("room-title");
      const chatLog = document.getElementById("chat-log");

      // --- 2. ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ÌïòÍ≥† Î≥ÄÏàò ÏÑ§Ï†ïÌïòÍ∏∞ ---
      const socket = io("https://popsup.onrender.com");

      let currentRoomKey = null;
      const myNickname = "User-" + Math.random().toString(36).substr(2, 4);

      // --- 3. ÌïµÏã¨ Ìï®ÏàòÎì§ ---
      function goToNode(nodeKey) {
        if (!nodeKey) return;

        currentRoomKey = nodeKey;
        chatLog.innerHTML = "";
        socket.emit("joinRoom", { roomKey: nodeKey });
        roomTitle.textContent = `üîí ${nodeKey}`;
      }
      function joinChat() {
        const roomKey = roomKeyInput.value.trim();
        if (!roomKey) {
          alert("ÎπÑÎ∞Ä ÏΩîÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
          return;
        }
        goToNode(roomKey);
        entryScreen.style.display = "none";
        chatScreen.style.display = "flex";
        roomKeyInput.value = "";
      }
      function leaveChat() {
        currentRoomKey = null;
        chatScreen.style.display = "none";
        entryScreen.style.display = "flex";
        chatLog.innerHTML = "";
      }
      function addMessageToLog(message) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");

        if (message.sender.id === socket.id) {
          msgDiv.classList.add("sent");
          msgDiv.textContent = message.text;
        } else {
          msgDiv.classList.add("received");
          msgDiv.textContent = `[${message.sender.nickname}] ${message.text}`;
        }

        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
      }
      function addSystemMessage(text) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("system-message");
        msgDiv.textContent = text;
        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
      }
      function handleInput() {
        const text = messageInput.value.trim();
        if (!text) return;

        if (text.startsWith("/go ")) {
          const nodeKey = text.substring(4).trim();
          if (nodeKey) {
            goToNode(nodeKey);
          }
        } else {
          if (!currentRoomKey) return;
          const messageData = {
            roomKey: currentRoomKey,
            sender: { id: socket.id, nickname: myNickname },
            text: text,
          };
          socket.emit("sendMessage", messageData);
        }

        messageInput.value = "";
      }

      // --- 4. ÏÑúÎ≤ÑÎ°úÎ∂ÄÌÑ∞ Ïò§Îäî Ïù¥Î≤§Ìä∏ Îì£Í∏∞ ---
      socket.on("history", (messages) => {
        chatLog.innerHTML = "";
        messages.forEach(addMessageToLog);
        addSystemMessage(
          "Pro-tip: Îã§Î•∏ ÎÖ∏ÎìúÎ°ú Ïù¥ÎèôÌïòÎ†§Î©¥ '/go <ÎÖ∏Îìú Ïù¥Î¶Ñ>'ÏùÑ ÏûÖÎ†•Ìï¥Î≥¥ÏÑ∏Ïöî!"
        );
      });
      socket.on("receiveMessage", (message) => {
        addMessageToLog(message);
      });

      // --- 5. Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ Ïó∞Í≤∞ ---
      entryButton.addEventListener("click", joinChat);
      roomKeyInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") joinChat();
      });
      leaveButton.addEventListener("click", leaveChat);
      sendButton.addEventListener("click", handleInput);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleInput();
      });
    </script>
  </body>
</html>
