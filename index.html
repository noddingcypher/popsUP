    <script>
      // --- 1. ê¸°ë³¸ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° (ì´ ë¶€ë¶„ì€ ë™ì¼í•©ë‹ˆë‹¤) ---
      const entryScreen = document.getElementById("entry-screen");
      const chatScreen = document.getElementById("chat-screen");
      const entryButton = document.getElementById("entry-button");
      const leaveButton = document.getElementById("leave-button");
      const chatForm = document.getElementById("chat-form"); // form ìì²´ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
      const roomKeyInput = document.getElementById("room-key-input");
      const messageInput = document.getElementById("message-input");
      const roomTitle = document.getElementById("room-title");

      // --- 2. ì„œë²„ì— ì—°ê²°í•˜ê³  ë³€ìˆ˜ ì„¤ì •í•˜ê¸° ---
      // Renderì—ì„œ ë°›ì€ ì‹¤ì œ ë°±ì—”ë“œ ì„œë²„ ì£¼ì†Œë¥¼ ì—¬ê¸°ì— ê¼­ ì…ë ¥í•˜ì„¸ìš”!
      const socket = io("https://popsup.onrender.com");

      let currentRoomKey = null;
      const myNickname = "User-" + Math.random().toString(36).substr(2, 4); // ê°„ë‹¨í•œ ìµëª… ë‹‰ë„¤ì„

      // --- 3. ì„œë²„ì™€ í†µì‹ í•˜ëŠ” í•¨ìˆ˜ë“¤ ---

      // ì±„íŒ…ë°© ì…ì¥ í•¨ìˆ˜
      function joinChat() {
        const roomKey = roomKeyInput.value.trim();
        if (!roomKey) {
          alert("ë¹„ë°€ ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
          return;
        }
        currentRoomKey = roomKey;

        // ì„œë²„ì—ê²Œ 'joinRoom' ì´ë²¤íŠ¸ë¥¼ ë³´ëƒ…ë‹ˆë‹¤.
        socket.emit("joinRoom", { roomKey });

        roomTitle.textContent = `ğŸ”’ ${roomKey}`;
        entryScreen.style.display = "none";
        chatScreen.style.display = "flex";
        roomKeyInput.value = "";
      }

      // ì±„íŒ…ë°© ë‚˜ê°€ê¸° í•¨ìˆ˜
      function leaveChat() {
        // ì„œë²„ì—ê²Œ ë‚˜ê°„ë‹¤ëŠ” ê²ƒì„ ì•Œë¦´ í•„ìš”ëŠ” ì—†ì§€ë§Œ, ì›í•œë‹¤ë©´ ì´ë²¤íŠ¸ë¥¼ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        currentRoomKey = null;
        chatScreen.style.display = "none";

        chatLog.innerHTML = ""; // ì±„íŒ… ê¸°ë¡ì„ ë¹„ì›ë‹ˆë‹¤.
      }

      // ë©”ì‹œì§€ë¥¼ í™”ë©´ì— ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜ (ì„œë²„ ë°ì´í„° êµ¬ì¡°ì— ë§ê²Œ ìˆ˜ì •)
      function addMessageToLog(message) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");

        // ë‚´ê°€ ë³´ë‚¸ ë©”ì‹œì§€ì¸ì§€ í™•ì¸ (socket.idëŠ” ì†Œì¼“ ì—°ê²°ë§ˆë‹¤ ê³ ìœ í•œ ID)
        if (message.sender.id === socket.id) {
          msgDiv.classList.add("sent");
          msgDiv.textContent = message.text;
        } else {
          msgDiv.classList.add("received");
          // ë‹¤ë¥¸ ì‚¬ëŒì´ ë³´ë‚¸ ë©”ì‹œì§€ëŠ” ë‹‰ë„¤ì„ê³¼ í•¨ê»˜ í‘œì‹œ
          msgDiv.textContent = `[${message.sender.nickname}] ${message.text}`;
        }

        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight; // í•­ìƒ ë§¨ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤
      }

      // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
      function sendMessage(event) {
        event.preventDefault();
        const text = messageInput.value.trim();
        if (!text || !currentRoomKey) return;

        const messageData = {
          roomKey: currentRoomKey,
          sender: {
            id: socket.id,
            nickname: myNickname,
          },
          text: text,
        };

        // ë” ì´ìƒ localStorageì— ì €ì¥í•˜ì§€ ì•Šê³ , ì„œë²„ë¡œ 'sendMessage' ì´ë²¤íŠ¸ë¥¼ ë³´ëƒ…ë‹ˆë‹¤.
        socket.emit("sendMessage", messageData);

        messageInput.value = "";
      }

      // --- 4. ì„œë²„ë¡œë¶€í„° ì˜¤ëŠ” ì´ë²¤íŠ¸ ë“£ê¸° ---

      // ì„œë²„ë¡œë¶€í„° ì´ì „ ëŒ€í™” ê¸°ë¡ì„ ë°›ìŠµë‹ˆë‹¤.
      socket.on("history", (messages) => {
        chatLog.innerHTML = ""; // ê¸°ì¡´ ë¡œê·¸ë¥¼ ë¹„ìš°ê³ 
        messages.forEach(addMessageToLog); // ë°›ì€ ê¸°ë¡ì„ ëª¨ë‘ í™”ë©´ì— í‘œì‹œ
      });

      // ì„œë²„ë¡œë¶€í„° ìƒˆë¡œìš´ ë©”ì‹œì§€ë¥¼ ì‹¤ì‹œê°„ìœ¼ë¡œ ë°›ìŠµë‹ˆë‹¤.
      socket.on("receiveMessage", (message) => {

      entryButton.addEventListener("click", joinChat);
