    <style>

        margin-left: 5px;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="entry-screen">
        <h1>ë¹„ë°€ ì½”ë“œ ì±„íŒ… ğŸ¤«</h1>
        <p>ë‹¤ë¥¸ ì‚¬ëŒê³¼ ë˜‘ê°™ì€ í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ë©´<br />ì±„íŒ…ë°©ì´ ì—´ë¦½ë‹ˆë‹¤.</p>
        <input
          type="text"
          id="room-key-input"
          placeholder="ì—¬ê¸°ì— ë¹„ë°€ ì½”ë“œ ì…ë ¥..."
          autocomplete="off"
        />
        <button id="entry-button">ì±„íŒ… ì‹œì‘</button>
      </div>

      <div id="chat-screen">
        <div class="chat-header">
          <span id="room-title"></span>
          <button id="leave-button">ë‚˜ê°€ê¸°</button>
        </div>
        <div class="chat-log" id="chat-log"></div>
        <form class="chat-form" id="chat-form">
          <input
            type="text"
            id="message-input"
            placeholder="ë©”ì‹œì§€ ì…ë ¥..."
            autocomplete="off"
          />
          <input
            type="text"
            id="next-node-input"
            placeholder="ë‹¤ìŒ ë…¸ë“œ í‚¤ (ì„ íƒ)"
            autocomplete="off"
          />
          <button type="submit" id="send-button">â†’</button>
        </form>
      </div>
    </div>

    <script>
      // --- 1. ê¸°ë³¸ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---
      const entryScreen = document.getElementById("entry-screen");
      const chatScreen = document.getElementById("chat-screen");
      const entryButton = document.getElementById("entry-button");
      const leaveButton = document.getElementById("leave-button");
      const chatForm = document.getElementById("chat-form");
      const roomKeyInput = document.getElementById("room-key-input");
      const messageInput = document.getElementById("message-input");
      const nextNodeInput = document.getElementById("next-node-input"); // ìƒˆë¡œ ì¶”ê°€ëœ ì…ë ¥ì°½
      const roomTitle = document.getElementById("room-title");
      const chatLog = document.getElementById("chat-log");

      // --- 2. ì„œë²„ì— ì—°ê²°í•˜ê³  ë³€ìˆ˜ ì„¤ì •í•˜ê¸° ---
      const socket = io("https://<your-render-service-name>.onrender.com"); // ë³¸ì¸ ì„œë²„ ì£¼ì†Œë¡œ ë³€ê²½!

      let currentRoomKey = null;
      const myNickname = "User-" + Math.random().toString(36).substr(2, 4);

      // --- 3. í•µì‹¬ í•¨ìˆ˜ë“¤ ---

      // íŠ¹ì • ë…¸ë“œ(ì±„íŒ…ë°©)ë¡œ ì´ë™í•˜ëŠ” ìƒˆ í•¨ìˆ˜
      function goToNode(nodeKey) {
        if (!nodeKey) return;

        currentRoomKey = nodeKey;
        chatLog.innerHTML = ""; // ì±„íŒ… ë¡œê·¸ ë¹„ìš°ê¸°
        socket.emit("joinRoom", { roomKey: nodeKey }); // ìƒˆ ë°©ì— ì…ì¥
        roomTitle.textContent = `ğŸ”’ ${nodeKey}`;
      }

      // ì±„íŒ…ë°© ì…ì¥ í•¨ìˆ˜ (ì´ˆê¸° ì…ì¥ ì‹œ ì‚¬ìš©)
      function joinChat() {
        const roomKey = roomKeyInput.value.trim();
        goToNode(roomKey); // goToNode í•¨ìˆ˜ ì¬ì‚¬ìš©
        entryScreen.style.display = "none";
        chatScreen.style.display = "flex";
        roomKeyInput.value = "";
      }

      // ì±„íŒ…ë°© ë‚˜ê°€ê¸° í•¨ìˆ˜
      function leaveChat() {
        currentRoomKey = null;
        chatScreen.style.display = "none";
        entryScreen.style.display = "flex";
        chatLog.innerHTML = "";
      }

      // ë©”ì‹œì§€ë¥¼ í™”ë©´ì— ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜ (ë²„íŠ¼ ìƒì„± ë¡œì§ ì¶”ê°€)
      function addMessageToLog(message) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");

        const msgText = document.createElement("span"); // ë©”ì‹œì§€ í…ìŠ¤íŠ¸ ë¶€ë¶„

        if (message.sender.id === socket.id) {
          msgDiv.classList.add("sent");
          msgText.textContent = message.text;
        } else {
          msgDiv.classList.add("received");
          msgText.textContent = `[${message.sender.nickname}] ${message.text}`;
        }

        msgDiv.appendChild(msgText);

        // 'nextNodeKey'ê°€ ì¡´ì¬í•˜ë©´ ë²„íŠ¼ì„ ìƒì„±í•©ë‹ˆë‹¤.
        if (message.nextNodeKey) {
          const nextNodeButton = document.createElement("button");
          nextNodeButton.textContent = "â†’ ë‹¤ìŒ ë…¸ë“œë¡œ";
          nextNodeButton.style.marginLeft = "10px";
          nextNodeButton.style.cursor = "pointer";
          nextNodeButton.onclick = () => {
            goToNode(message.nextNodeKey);
          };
          msgDiv.appendChild(nextNodeButton);
        }

        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜ (nextNodeKey ì „ì†¡ ë¡œì§ ì¶”ê°€)
      function sendMessage(event) {
        event.preventDefault();
        const text = messageInput.value.trim();
        if (!text || !currentRoomKey) return;

        const nextNodeKey = nextNodeInput.value.trim();

        const messageData = {
          roomKey: currentRoomKey,
          sender: { id: socket.id, nickname: myNickname },
          text: text,
          nextNodeKey: nextNodeKey || null, // ê°’ì´ ìˆìœ¼ë©´ ë³´ë‚´ê³ , ì—†ìœ¼ë©´ null
        };

        socket.emit("sendMessage", messageData);

        messageInput.value = "";
        nextNodeInput.value = ""; // ì…ë ¥ì°½ ë¹„ìš°ê¸°
      }

      // --- 4. ì„œë²„ë¡œë¶€í„° ì˜¤ëŠ” ì´ë²¤íŠ¸ ë“£ê¸° ---
      socket.on("history", (messages) => {
        chatLog.innerHTML = "";
        messages.forEach(addMessageToLog);
      });

      socket.on("receiveMessage", (message) => {
        addMessageToLog(message);
      });

      // --- 5. ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ì—°ê²° ---
      entryButton.addEventListener("click", joinChat);
      roomKeyInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") joinChat();
      });
      leaveButton.addEventListener("click", leaveChat);
      chatForm.addEventListener("submit", sendMessage);
    </script>
