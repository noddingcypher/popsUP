<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀 코드 채팅</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      :root {
        --primary-color: #007bff;
        --light-gray: #f8f9fa;
        --border-color: #dee2e6;
        --text-color: #333;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background-color: var(--light-gray);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-color);
      }
      .container {
        width: 100%;
        max-width: 400px;
        height: 90vh;
        max-height: 700px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* --- 입장 화면 --- */
      #entry-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
        height: 100%;
      }
      #entry-screen h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      #entry-screen p {
        color: #6c757d;
        margin-bottom: 30px;
      }
      #room-key-input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
      }
      #entry-button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: var(--primary-color);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      #entry-button:hover {
        background-color: #0056b3;
      }
      .disclaimer {
        font-size: 12px;
        color: #aaa;
        margin-top: 20px;
      }

      /* --- 채팅 화면 --- */
      #chat-screen {
        display: none; /* 초기에는 숨김 */
        flex-direction: column;
        height: 100%;
      }
      .chat-header {
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #room-title {
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #leave-button {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .chat-log {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .message {
        max-width: 75%;
        padding: 8px 12px;
        border-radius: 18px;
        margin-bottom: 10px;
        word-wrap: break-word;
      }
      .message.sent {
        background-color: var(--primary-color);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }
      .message.received {
        background-color: #e9ecef;
        color: var(--text-color);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      .chat-form {
        display: flex;
        padding: 15px;
        border-top: 1px solid var(--border-color);
      }
      #message-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        margin-right: 10px;
      }
      #send-button {
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
      }
      #next-node-input {
        width: 35%; /* 너비 조절 */
        margin-left: 5px;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="entry-screen">
        <h1>비밀 코드 채팅 🤫</h1>
        <p>다른 사람과 똑같은 텍스트를 입력하면<br />채팅방이 열립니다.</p>
        <input
          type="text"
          id="room-key-input"
          placeholder="여기에 비밀 코드 입력..."
          autocomplete="off"
        />
        <button id="entry-button">채팅 시작</button>
      </div>

      <div id="chat-screen">
        <div class="chat-header">
          <span id="room-title"></span>
          <button id="leave-button">나가기</button>
        </div>
        <div class="chat-log" id="chat-log"></div>
        <form class="chat-form" id="chat-form">
          <input
            type="text"
            id="message-input"
            placeholder="메시지 입력..."
            autocomplete="off"
          />
          <input
            type="text"
            id="next-node-input"
            placeholder="다음 노드 키 (선택)"
            autocomplete="off"
          />
          <button type="submit" id="send-button">→</button>
        </form>
      </div>
    </div>

    <script>
      // --- 1. 기본 요소 가져오기 ---
      const entryScreen = document.getElementById("entry-screen");
      const chatScreen = document.getElementById("chat-screen");
      const entryButton = document.getElementById("entry-button");
      const leaveButton = document.getElementById("leave-button");
      const chatForm = document.getElementById("chat-form");
      const roomKeyInput = document.getElementById("room-key-input");
      const messageInput = document.getElementById("message-input");
      const nextNodeInput = document.getElementById("next-node-input"); // 새로 추가된 입력창
      const roomTitle = document.getElementById("room-title");
      const chatLog = document.getElementById("chat-log");

      // --- 2. 서버에 연결하고 변수 설정하기 ---
      const socket = io("https://<your-render-service-name>.onrender.com"); // 본인 서버 주소로 변경!

      let currentRoomKey = null;
      const myNickname = "User-" + Math.random().toString(36).substr(2, 4);

      // --- 3. 핵심 함수들 ---

      // 특정 노드(채팅방)로 이동하는 새 함수
      function goToNode(nodeKey) {
        if (!nodeKey) return;

        currentRoomKey = nodeKey;
        chatLog.innerHTML = ""; // 채팅 로그 비우기
        socket.emit("joinRoom", { roomKey: nodeKey }); // 새 방에 입장
        roomTitle.textContent = `🔒 ${nodeKey}`;
      }

      // 채팅방 입장 함수 (초기 입장 시 사용)
      function joinChat() {
        const roomKey = roomKeyInput.value.trim();
        goToNode(roomKey); // goToNode 함수 재사용
        entryScreen.style.display = "none";
        chatScreen.style.display = "flex";
        roomKeyInput.value = "";
      }

      // 채팅방 나가기 함수
      function leaveChat() {
        currentRoomKey = null;
        chatScreen.style.display = "none";
        entryScreen.style.display = "flex";
        chatLog.innerHTML = "";
      }

      // 메시지를 화면에 추가하는 함수 (버튼 생성 로직 추가)
      function addMessageToLog(message) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");

        const msgText = document.createElement("span"); // 메시지 텍스트 부분

        if (message.sender.id === socket.id) {
          msgDiv.classList.add("sent");
          msgText.textContent = message.text;
        } else {
          msgDiv.classList.add("received");
          msgText.textContent = `[${message.sender.nickname}] ${message.text}`;
        }

        msgDiv.appendChild(msgText);

        // 'nextNodeKey'가 존재하면 버튼을 생성합니다.
        if (message.nextNodeKey) {
          const nextNodeButton = document.createElement("button");
          nextNodeButton.textContent = "→ 다음 노드로";
          nextNodeButton.style.marginLeft = "10px";
          nextNodeButton.style.cursor = "pointer";
          nextNodeButton.onclick = () => {
            goToNode(message.nextNodeKey);
          };
          msgDiv.appendChild(nextNodeButton);
        }

        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      // 메시지 전송 함수 (nextNodeKey 전송 로직 추가)
      function sendMessage(event) {
        event.preventDefault();
        const text = messageInput.value.trim();
        if (!text || !currentRoomKey) return;

        const nextNodeKey = nextNodeInput.value.trim();

        const messageData = {
          roomKey: currentRoomKey,
          sender: { id: socket.id, nickname: myNickname },
          text: text,
          nextNodeKey: nextNodeKey || null, // 값이 있으면 보내고, 없으면 null
        };

        socket.emit("sendMessage", messageData);

        messageInput.value = "";
        nextNodeInput.value = ""; // 입력창 비우기
      }

      // --- 4. 서버로부터 오는 이벤트 듣기 ---
      socket.on("history", (messages) => {
        chatLog.innerHTML = "";
        messages.forEach(addMessageToLog);
      });

      socket.on("receiveMessage", (message) => {
        addMessageToLog(message);
      });

      // --- 5. 이벤트 핸들러 연결 ---
      entryButton.addEventListener("click", joinChat);
      roomKeyInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") joinChat();
      });
      leaveButton.addEventListener("click", leaveChat);
      chatForm.addEventListener("submit", sendMessage);
    </script>
  </body>
</html>
